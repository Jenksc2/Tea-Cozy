<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="resources/main.css">
  </head>

  <body>

    <!-- HEADER SECTION -->
    <header>

      <!-- LOGO DIV -->
      <div class="logo">
        <img src="resources/images/img-tea-cozy-logo.png" alt="Logo">
      </div>

      <!-- NAV DIV -->
      <div class="nav">
        <nav>
          <span><a href="#mission">Mission</a></span>
          <span><a href="#month">Featured Tea</a></span>
          <span><a href="#locations">Locations</a></span>
        </nav>
      </div>


    </header>


    <!-- MAIN BODY SECTION -->
    <main>

      <!-- MISSION SECTION -->
      <div class="mission">
        <div class="missioninfo">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>

        </div>

      </div>

      <!-- TEA OF THE MONTH SECTION -->
      <div class="month">

        <!-- TEA OF THE MONTH HEADING -->
        <div class="monthhead">
          <h2>Tea of the Month</h2>
          <h4>What's Steeping at The Tea Cozy?</h4>
        </div>

        <!-- TEA OF THE MONTH IMAGES -->
        <div class="monthimage">

          <div class="m-image berry">
            <img src="resources/images/img-berryblitz.jpg" alt="Cup of Berry Tea">
            <h4>Fall Berry Blitz Tea</h4>
          </div>

          <div class="m-image rum">
            <img src="resources/images/img-spiced-rum.jpg" alt="Cup of Spiced Rum Tea">
            <h4>Spiced Rum Tea</h4>
          </div>

          <div class="m-image donut">
            <img src="resources/images/img-donut.jpg" alt="A Donut">
            <h4>Seasonal Donuts</h4>
          </div>

          <div class="m-image myrtle">
            <img src="resources/images/img-myrtle-ave.jpg" alt="Cup of Myrtle Tea">
            <h4>Myrtle Ave Tea</h4>
          </div>

          <div class="m-image bedford">
            <img src="resources/images/img-bedford-bizarre.jpg" alt="Cup of Bedford Tea">
            <h4>Bedford Bizarre Tea</h4>
          </div>
        </div>

      </div>

        <!-- LOCATIONS SECTION -->
      <div class="locations">

          <!-- LOCATION HEADING -->
        <div class="lochead">

        </div>

          <!-- LOCATION INFO DIVS -->
        <div class="downtown">

        </div>

        <div class="bayside">

        </div>

        <div class="oakdale">

        </div>

      </div>


    </main>


    <!-- FOOTER SECTION -->
    <footer>

      <div class="foothead">

        <h2></h2>
        <!-- CONTACT -->
        <div class="contact">

        </div>

      </div>



      <!-- COPYRIGHT -->
      <div class="copy">

      </div>



    </footer>





  </body>

</html>
